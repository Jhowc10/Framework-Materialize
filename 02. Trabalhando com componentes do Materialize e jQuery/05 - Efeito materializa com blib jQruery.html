<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Materialize com a Biblioteca jQuery</title>

    <!-- Importação Fonte Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Importação materialize CSS -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen, projection"> <!--Media siguinifica a midia que vai rodar-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen, projection">     <!--screen = Celular / projection = Projetor-->
                                                                                                                   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação da biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!-- Importação materialize JS na tag body, carrega mais rápido -->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    

        <div class="row">

            <div class="col s4">
                <ul class="collapsible" data-collapsible="accordion">

                <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Primeiro painel</div>

                <div class="collapsible-body"><span>Aqui está o primeiro painel</span></div>
            </li>

            <li>
                <div class="collapsible-header"><i class="material-icons">place</i>Segundo painel</div>

                <div class="collapsible-body"><span>Aqui é o segundo painel</span></div>
            </li>

            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Terceiro Painel</div>

                <div class="collapsible-body"><span>Aqui é o terceiro painel</span></div>
            </li>

            

            </ul>

        </div>

        </div>

   

</body>
</html>
