<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>

    <!-- Importação Fonte Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Importação materialize CSS -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen, projection"> <!--Media siguinifica a midia que vai rodar-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen, projection"> 
                                   <!--screen = Celular / projection = Projetor-->
    <!-- Otimização para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="jquery-3.6.4.min.js"></script>

</head>
<body>
    <!-- Importação materialize JS na tag body, carrega mais rápido -->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <div id="container"> <!--Inicio da container-->

        <nav> <!--Inicio da barra de navegação-->

            <div class="nav-wrapper container"> <!--nav-wrapper para criar elementos na barra-->

                <a href="#" class="brand-logo">Logotipo</a> <!-- Criação de um logotipo-->

                <ul id="nav-mobile" class="right hide-on-med-and-down"> <!--u para criar os lins-->
                    <li><a href="#">Link 1</a></li> <!--Criação de links-->
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul> <!--Fim da ul-->

            </div> <!-- Fim da nav-wrapper-->

        </nav> <!--fim da barra de navegação-->

        <div class="container">
            <p>Aqui vão os demais conteúdos textuais e elementos html</p>
        </div>
        

    </div> <!--Fim da container-->
